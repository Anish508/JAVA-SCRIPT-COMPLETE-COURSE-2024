<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async in js</title>
</head>
<body style="color: white;background-color: black; text-align: center;">
    <h1>Welcome</h1>
    <button id="stop">Stop</button>
    <script>
        function changeText(){
           document.querySelector('h1').innerHTML= "Please login"
        }
       let clearMe =  setTimeout(changeText,2000)

        document.querySelector('#stop').addEventListener('click', ()=>{
            clearTimeout(clearMe)
            console.log("stopped");
        })
        
    </script>
</body>
</html>
