<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
 <script>

    //it is not optimized to handle large scale data
    function AddLanguage(langName){
        const listItems = document.createElement('li')
        const language = document.querySelector('.language')
        listItems.innerHTML =  `${langName}`
        language.append(listItems)
    }
    AddLanguage('python')
    AddLanguage('typeScript')

    //optimized way

    function optAddLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }
    optAddLanguage('rust')
    optAddLanguage('golang')
    
    //edit
const secondLang = document.querySelector('li:nth-child(2)')
//secondLang.innerHTML = "mojo"
 const newLi = document.createElement('li')
 newLi.textContent = "Mojo"
secondLang.replaceWith(newLi) 

const firstLang = document.querySelector('li:nth-child(1)')
firstLang.outerHTML = '<li>Java</li>'

const lastLang = document.querySelector('li:last-child')
lastLang.remove()

 </script>
</html>
